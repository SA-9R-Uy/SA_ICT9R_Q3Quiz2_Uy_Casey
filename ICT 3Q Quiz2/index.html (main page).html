<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Q3 Quiz#2 9R</title>

	<!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<br>
     <center>
        <div class="col-md-6 w3-container w3-cursive">
          <script>  
          document.write("<h1>Casey's Acrylic Art Gallery</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6 w3-container w3-cursive">
          <details ontoggle="message1()">
            <summary>
              <b>Personal Information</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label class= "w3-container w3-cursive">Complete Name:</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label class= "w3-container w3-cursive">Email:</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
               
                    <button type="button" class="btn btn-danger w3-container w3-cursive" onclick="info()"> SUBMIT INFO</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6 w3-container w3-cursive">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label class= "w3-container w3-cursive">Time of Visit:</label> 
                        <select class="form-select" id="seat">
                            <option value="500">1 hour</option>
                            <option value="1000">2 hours</option>
                            <option value="2000">3 hours</option>
                            <option value="3000">4 hours</option>
                            <option value="3500">5 hours</option>
                        </select>
                    <br>
                    <label class= "w3-container w3-cursive">Profile:</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Art Collector</option>
                            <option value="0.5">Student</option>
                            <option value="0">Regular</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-danger w3-container w3-cursive" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6 w3-container w3-cursive">
          <details ontoggle="message3()">
            <summary>
              <b>Print Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="ticket.png" id="ticket">
                <button type="button" class="btn btn-danger" onclick="print_ticket()"> PRINT TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-info"> Buy more tickets</button></a>
          </details>
        </div>
        <hr>
        <div class= "w3-container w3-cursive">
        <p> Made by: Casey Uy</p>
      </center>
  </div>

      <br>

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Fill out the form below."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Check your ticket price."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Select your ticket."; 
       }

       function print_ticket(){
        window.alert('Check your email for your ticket. Thank you!');
       }

        function info(){
        var name = document.getElementById('name').value;
        
        window.alert('Thanks ' + name + '! Proceed to the next section.');
      }
      
        function check_discount(){

          var seat = document.getElementById('seat').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = seat - (disc * seat) ;

          window.alert('Your ticket price is ' + final_rate + '. Proceed to the next section.');
        }
      </script>

</body>
</html>
